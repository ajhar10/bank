<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style link -->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-green-700">Baap-er
                Bank!!!</span>
        </h1>
    </header>

    <main>
        <section class="bg-amber-200 w-3/4 mx-auto mt-10 px-8 py-10 ">
            <h3 class="text-2xl ">Please Login</h3>
            <div>
                <input id="mail-field" class="border w-3/4 px-4 block my-6 py-1 rounded border-red-300" type="text"
                    placeholder="Enter your mail..">
                <input id="password-field" class="border w-3/4 px-4 mb-6 block py-1 rounded border-red-300"
                    type="password" placeholder="Enter Password..">
                <button id="login-submit"
                    class="bg-emerald-600 rounded-md text-white font-semibold py-2 px-3 ">Submit</button>
            </div>
        </section>
    </main>



    <script src="js/app.js"></script>
</body>

</html>

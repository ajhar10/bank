<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Get some <span class="font-semibold text-green-700">Mooooooney!!!</span>
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-cyan-400 rounded p-8 ">
                    <h3 class="text-3xl">Depposite</h3>
                    <h2 class="text-4xl mt-2">$<span id="deposite-total">00</span> </h2>
                </div>
                <div class="bg-pink-500 rounded p-8 ">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-4xl mt-2">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 rounded p-8 ">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-4xl mt-2">$<span id="balance-total">1200</span> </h2>
                </div>
            </div>
        </section>
        <!-- Deposite and withdraw  -->
        <section class=" mt-8">

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-rose-400 p-5  rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <input id="deposite-input" class="border w-3/4 px-4 block my-6 py-1 rounded border-red-300"
                        type="number" placeholder="$ amount you want to deposite...">
                    <button id="deposite-button"
                        class="bg-emerald-600 rounded-md text-white font-semibold py-2 px-3 ">Deposite</button>
                </div>
                <div class="bg-orange-400 p-5 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <input id="withdraw-input" class="border w-3/4 px-4 block my-6 py-1 rounded border-red-300"
                        type="text" placeholder="$ amount you want to Withdraw...">
                    <button id="withdraw-button"
                        class="bg-emerald-600 rounded-md text-white font-semibold py-2 px-3 ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
